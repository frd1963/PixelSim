<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LED Screen Simulator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        #canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        .container {
            display: flex;
            gap: 20px;
            width: 100%;
            height: 100vh;
            max-width: 1400px;
            align-items: stretch;
            padding: 0 20px;
        }

        .view {
            position: relative;
            flex: 1 1 auto;
            height: 100%;
            overflow: hidden;
        }

        .controls {
            position: relative;
            width: 360px;
            background: rgba(0, 0, 0, 0.85);
            padding: 20px 18px;
            border-radius: 12px;
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.06);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            align-self: center;
            overflow: auto;
        }

        .control-group {
            margin-bottom: 20px;
        }

        .control-group:last-child {
            margin-bottom: 0;
        }

        label {
            display: block;
            color: #e0e0e0;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .slider-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        input[type="range"] {
            flex: 1;
            height: 6px;
            border-radius: 3px;
            background: linear-gradient(to right, #00ff88, #00ffff);
            outline: none;
            -webkit-appearance: none;
            appearance: none;
            cursor: pointer;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #00ffff;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.6);
            transition: all 0.2s ease;
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.2);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.8);
        }

        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #00ffff;
            cursor: pointer;
            border: none;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.6);
            transition: all 0.2s ease;
        }

        .distance-value {
            color: #00ffff;
            font-weight: bold;
            min-width: 80px;
            text-align: right;
            font-size: 16px;
            font-family: 'Courier New', monospace;
        }

        select {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.05);
            color: #e0e0e0;
            font-size: 14px;
            cursor: pointer;
            outline: none;
            transition: all 0.2s ease;
        }

        select:hover {
            border-color: rgba(0, 255, 255, 0.4);
            background: rgba(0, 255, 255, 0.05);
        }

        select:focus {
            border-color: #00ffff;
            background: rgba(0, 255, 255, 0.1);
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
        }

        select option {
            background: #1a1a2e;
            color: #e0e0e0;
            padding: 8px;
        }

        input[type="file"] {
            padding: 8px 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.05);
            color: #e0e0e0;
            font-size: 13px;
            cursor: pointer;
            outline: none;
            transition: all 0.2s ease;
        }

        input[type="file"]::file-selector-button {
            background: rgba(0, 255, 255, 0.1);
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 4px;
            padding: 6px 12px;
            color: #00ffff;
            cursor: pointer;
            margin-right: 10px;
            transition: all 0.2s ease;
        }

        input[type="file"]::file-selector-button:hover {
            background: rgba(0, 255, 255, 0.2);
            border-color: #00ffff;
        }

        .info {
            position: absolute;
            top: 30px;
            left: 30px;
            color: #e0e0e0;
            font-size: 13px;
            background: rgba(0, 0, 0, 0.6);
            padding: 15px 20px;
            border-radius: 8px;
            border-left: 3px solid #00ffff;
            backdrop-filter: blur(10px);
        }

        .info h3 {
            color: #00ffff;
            font-size: 14px;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .info-item {
            margin: 4px 0;
            line-height: 1.4;
        }

        .info-label {
            color: #888;
        }

        .info-value {
            color: #00ff88;
            font-family: 'Courier New', monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="view">
            <div id="canvas-container"></div>
            
            <div class="info">
            <h3>Screen Specs</h3>
            <div class="info-item">
                <span class="info-label">Width:</span>
                <span class="info-value">3.0 m</span>
            </div>
            <div class="info-item">
                <span class="info-label">Height:</span>
                <span class="info-value">2.0 m</span>
            </div>
            <div class="info-item">
                <span class="info-label">Pixel Pitch:</span>
                <span class="info-value">8.9 mm</span>
            </div>
            <div class="info-item">
                <span class="info-label">Total Pixels:</span>
                <span class="info-value">336 Ã— 224</span>
            </div>
        </div>
        </div>

        <div class="controls">
            <div class="control-group">
                <label for="animationSelect">Animation</label>
                <select id="animationSelect">
                    <option value="static">Static Pattern</option>
                    <option value="rainbow">Rainbow Cycle</option>
                    <option value="pulse">Pulse</option>
                    <option value="chase">Color Chase</option>
                    <option value="wave">Wave</option>
                    <option value="strobe">Strobe</option>
                    <option value="scroll">Gradient Scroll</option>
                        <option value="video">Video File</option>
                </select>
            </div>
                <div class="control-group" id="videoInputGroup" style="display: none;">
                    <label for="videoInput">Select Video</label>
                    <input type="file" id="videoInput" accept="video/*">
                </div>
            <div class="control-group">
                <label for="pixelPitchInput">Pixel Pitch</label>
                <div class="slider-container">
                    <input type="range" id="pixelPitchInput" min="2.7" max="60" value="8.9" step="0.1">
                    <span class="distance-value"><span id="pixelPitchValue">8.9</span> mm</span>
                </div>
            </div>
            <div class="control-group">
                <label for="brightnessInput">Brightness</label>
                <div class="slider-container">
                    <input type="range" id="brightnessInput" min="0" max="6000" value="1000" step="10">
                    <span class="distance-value"><span id="brightnessValue">1000</span> nits</span>
                </div>
            </div>
            <div class="control-group">
                <label for="distanceSlider">Viewing Distance</label>
                <div class="slider-container">
                    <input type="range" id="distanceSlider" min="1" max="30" value="6" step="0.1">
                    <span class="distance-value"><span id="distanceValue">6.0</span> m</span>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
